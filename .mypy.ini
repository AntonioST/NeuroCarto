# https://mypy.readthedocs.io/en/stable/config_file.html
# Command line:
#   mypy --pretty src/

[mypy]
python_version = 3.10
exclude = (?x)(
    src/chmap/util/_atlas_brain_type.py #
    )

plugins = numpy.typing.mypy_plugin

[mypy-chmap.*]
implicit_optional = True
allow_redefinition = True

[mypy-chmap.main_bokeh]
# Module "bokeh.models" has no attribute ...
disable_error_code = attr-defined

[mypy-chmap.probe_npx.views]
# Module "bokeh.models" has no attribute ...
disable_error_code = attr-defined

[mypy-chmap.probe_npx.io]
# Skipping analyzing "probeinterface": module is installed, but missing library stubs or py.typed marker
# Skipping analyzing "probeinterface.io": module is installed, but missing library stubs or py.typed marker
disable_error_code = import-untyped

[mypy-chmap.probe_npx.npx]
# Skipping analyzing "probeinterface": module is installed, but missing library stubs or py.typed marker
disable_error_code = import-untyped

[mypy-chmap.util.atlas_brain]
# Skipping analyzing "bg_atlasapi": module is installed, but missing library stubs or py.typed marker
disable_error_code = import-untyped

[mypy-chmap.util.bokeh_util]
# Module "bokeh.models" has no attribute ...
disable_error_code = attr-defined

[mypy-chmap.views.*]
# Module "bokeh.models" has no attribute ...
disable_error_code = attr-defined

[mypy-chmap.views.base]
# Skipping analyzing "scipy.ndimage": module is installed, but missing library stubs or py.typed marker
disable_error_code = import-untyped

[mypy-chmap.views.image]
#  Library stubs not installed for "PIL"
disable_error_code = import-untyped,override

[mypy-chmap.views.image_plt]
# Skipping analyzing "matplotlib.*": module is installed, but missing library stubs or py.typed marker
disable_error_code = import-untyped,override
